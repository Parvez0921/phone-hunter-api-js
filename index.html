<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 
    <main class="container mx-auto mt-8">
        <section class="bg-gray-100 p-2 m-10 rounded-lg flex justify-between gap-2">
            <h4 class="text-4xl font-bold ml-10 text-rose-950">Phone Hunter</h4>

            <div><input id="search-field" type="text" placeholder="Search here..." class="input w-auto" />
                <button class="btn btn-active btn-accent end-0" onclick="handleSearch()">Search</button></div>

        </section>
        <section>
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-dots loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2 mx-auto">
            </div>
            <div class="hidden text-center" id="show-btn">
                <button onclick="handleShowAll()" class="btn btn-active btn-accent">Show All</button>
                
            </div>
        </section>
<dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3  id="show-details-name" class="text-lg text-center font-bold"></h3>
    <div id="show-detail-container" class="felx justify-center">

    </div>

    <div class="modal-action">
      <form method="dialog">
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>

    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
  
</body>
</html>
